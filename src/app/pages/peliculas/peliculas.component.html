
<div class="row" style="margin-top: 5%;">
    <div class="col-12"><h1 style="text-align: center;">{{pelicula?.title}}</h1></div>

    <div class="col-4"></div>
    
    <div class="card" style="text-align: center;">
        <img class="card-img-top img-responsive" src='{{pathImagen}}{{pelicula?.poster_path}}' alt="Card image cap">
       </div>
</div>

<div class="row" style="margin-top: 5%;">

    <div class="col-4">
        <div class="card" style="align-items: center;">
            <img class="card-img-top" src='{{pathImagen}}{{pelicula?.backdrop_path}}' alt="Card image cap">
           </div>
    </div>
     
    <div class="col-8">{{pelicula?.overview}}</div>

    
    
</div>



<div class="row">

    <div class="col-12"><h1 style="text-align: center; margin-bottom: 3%; margin-top: 5%;">Reparto</h1></div>

   

</div>





 <div class="items">
    <div  *ngFor="let actor of actores">
  
        <div class="col-3 item" style="max-width: max-content">
            <div class="card" style="width: 200px; margin: 5px;">
                <img class="card-img-top img-responsive" src='{{actor.profile_path}}' alt="Card image cap">
                <div class="card-body">
                    <h4 class="card-title" style="text-align: center;">{{actor.name}}</h4>
                </div>
            </div>
        </div>
       
     </div>
 </div>
